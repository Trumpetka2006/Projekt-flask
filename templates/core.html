<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="{{url_for('static',filename='bootstrap/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='ico.png')}}" rel="icon">
</head>
<body>
    <header style="margin-bottom: 2rem;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo" style="width:4rem;">
              </a>

              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('public_arch')}}">Veřejný archiv</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Privátní archiv</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('about')}}">O nás</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Přihlášení</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">Registrace</a>
                </li>
               
              </ul>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container-fluid">
            <div class="fixed-bottom">&copy; 2024 - 2025 Company™</div>
        </div>
    </footer>
        
</body>

<script src="{{url_for('static', filename='bootstrap/bootstrap.bundle.js')}}"></script>


</html>
