{% extends "core.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <form action="/signin" method="POST">
        {% if error == 1 %}
            <div class="alert alert-danger">
                <strong>Chyba!</strong> Uživatelské jméno již existuje!
            </div>
        {% endif %}
        {% if error == 2 %}
            <div class="alert alert-danger">
                <strong>Chyba!</strong> Hesla se neshodují!
            </div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label" for="">Jméno</label>
            <input class="form-control" type="text" name="username" id="">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Heslo</label>
            <input class="form-control" type="password" name="password1" id="">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Potvrďte Heslo</label>
            <input class="form-control" type="password" name="password2" id="">
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Zaregistrovat se">
        </div>
    </form>
    </div>
    <div class="col-4"></div>
</div>



{% endblock %}
